[site]
domain      = domain.com
name        = Website Name
title       = A site powered by phpoxide
developer	= phpoxide
timezone    = America/New_York

email_noreply     = noreply@domain.com
email_admin       = admin@domain.com
email_webmaster   = webmaster@domain.com

[admin]
admin_user  = admin
admin_password = changeme

[debug]
display     = 1
email       = 0
email_to    = webmaster@domian.com

[database]
driver		= mysql
host        = localhost
username    = root
password    = root
catalog		= db_phpoxide

[bootstrap]
home        =  MODULE_HOME_DIR

[template]
default     = template/v1/view

[role]
guest = null
member = guest
admin = null

[rule]
guest = +, -admin, -user, +user/login, +user/register, +user/profile
member = +user
admin = +