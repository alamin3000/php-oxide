<!-- form template -->

<form>
	<!-- form header starts -->
	<!-- when we have error -->
	<p><em><mark>error message</mark></em></p>
	
	<!-- when we have form level errors assigned -->
	<ul>
		<li><em>error 1</em></li>
		<li><em>error 2</em></li>
	</ul>
	
	<!-- when form submit success -->
	<p><mark>success</mark></p>
	
	<!-- when we have any general messages -->
	<ul>
		<li>message 1</li>
		<li>message 2</li>
	</ul>
	
	<!-- rendering controls -->
	<p>
		<label>Label</label>
		<!-- html control goes here.  For the example we are using input control -->
		<input type="text" name="name" required="required" value="" />
		
		<!-- if we have error -->
		<em>validation error</em>
	</p>
   
   <!-- render hidden form control -->
   
	
	<!-- form footer -->
	<p><small>*some footer</small></p>
</form>
