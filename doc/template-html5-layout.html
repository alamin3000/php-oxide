


<!-- each module will follow these layouts -->


<!-- 
<!-- content module layout
 --> 
<section id="template-module" class="module-{modulename} module-action-{actionname}">
   <!-- module header -->
   <header>
      <!-- 
      main page header
      css style #template-module > header > hgroup > h1
      -->
      <hgroup>
         <h1></h1>
         <h2></h2>
      </hgroup>
      <div>
         <!-- any special messages -->
      </div>
   </header>
   
   <!-- module body parts -->
   <!-- single content display layout starts with article -->
   <article>
      <header>
         <!-- content/post header -->
         <h3></h3>
         <!-- or with A tag if it is listing -->
         <h3><a></a></h3>
         <p>
            <a></a> <!-- username -->
            <time></time> <!-- created/modified time -->
         </p>
      </header>
      
      <p>
         <!-- content description -->
      </p>
      <div>
         <!-- actual content goes here -->
         <!-- div is used for both stying and grouping purpose -->
      </div>
      
      <footer>
         <!-- content footer -->
         <dl>
            <!-- definition list is used for listing all attributes associated
                 with the content -->
            <dt>Type:</dt>
            <dd>Blog post</dd>
         </dl>
      </footer>
   </article>
   
   
   <!-- module footer -->
   <footer>
      
   </footer>
</section>
