<!-- each module will follow these layouts -->


<!-- 
<!-- content module layout
 --> 
<section id="module-{modulename}">
   <!-- module header -->
   <header>
      <h1></h1>
   </header>
   
   <!-- module body parts -->
   <!-- single content display layout starts with article -->
   <article>
      <header>
         <!-- content/post header -->
         <h2></h2>
      </header>
      
      <div>
         <!-- actual content goes here -->
         <!-- div is used for both stying and grouping purpose -->
      </div>
      
      
      <footer>
         <!-- content footer -->
         <dl>
            <!-- definition list is used for listing all attributes associated
                 with the content -->
            <dt>Type:</dt>
            <dd>Blog post</dd>
         </dl>
      </footer>
   </article>
   
   
   <!-- module footer -->
   <footer>
      
   </footer>
</section>
